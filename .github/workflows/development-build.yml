name: Development Build

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/development-build.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios-dev:
    name: Build iOS Development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci

      - name: Build iOS Development
        working-directory: ./app
        run: |
          eas build \
            --platform ios \
            --profile development \
            --non-interactive \
            --no-wait

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'üçé iOS development build started for commit ${{ github.sha }}'
            })

  build-android-dev:
    name: Build Android Development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install app dependencies
        working-directory: ./app
        run: npm ci

      - name: Build Android Development
        working-directory: ./app
        run: |
          eas build \
            --platform android \
            --profile development \
            --non-interactive \
            --no-wait

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'ü§ñ Android development build started for commit ${{ github.sha }}'
            })
